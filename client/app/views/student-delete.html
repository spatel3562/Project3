<form role="form">
  <p>Are you sure you wish to delete the Student  {{ student.Name }} From List?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="deleteStudent()" value="Yes"/>
    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
